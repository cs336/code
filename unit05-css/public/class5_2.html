<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Layout - 2</title>
        <style>
         .block { width: 100px; height: 100px; }
	 .red { background: #ee3e64; float: left; }
	 .blue { background: #44accf; float: left; }
	 .green { background: #b7d84b; float: left; }
	 .gold { background: #E2A741; float: left; }
         .clear { clear: both; }
        </style>
    </head>
    <body>
        <div class="block red"></div>
        <div class="block blue"></div>
        <div class="block green clear"></div>
        <div class="block gold"></div>
    </body>
</html>
